<html>
    <head>
        <title>Js Program to Clone an Array</title>
        <script>
            var array_clone = function(arr){
                return arr.slice(1);
            };
            console.log(array_clone([1,3,4,2,6]));
            console.log(array_clone([5,7,8,9,10]));
        </script>
    </head>>

        </body>
